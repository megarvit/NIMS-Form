<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Travel Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <img class="bg" src="bg.jpg" alt="USA">
    <div class="container">
        <h1>Welcome to My University US Trip Form</h1>
        <p>Enter your details and submit your form to confirm your participation in the trip</p>

        <p class="submitMsg">Thanks for submitting the form, We are happy to see you joining us in the US trip </p>

        <form action="index.php" method="post">
            <input type="text" name="name" id="name" placeholder="Enter your Name">
            <input type="text" name="age" id="age" placeholder="Enter your Age">
            <input type="text" name="gender" id="gender" placeholder="Enter your Gender">
            <input type="email" name="email" id="email" placeholder="Enter your Email">
            <input type="phone" name="phone" id="phone" placeholder="Enter your Phone">
            <textarea name="desc" id="desc" cols="30" rows="10" placeholder="Enter any other Information here"></textarea>
            <button class="btn">Submit</button>
            <!-- <button class="btn">Reset</button> -->
        </form>

    </div>

    <script src="index.js"></script>
</body>
</html>
